{% extends 'base.html' %}

{% block content %}
  <h1>INDEX</h1>
  <a href={% url 'articles:new' %}>NEW</a><hr>
  {% if articles %}
    {% for article in articles %}
      <br>
      <h3>제목: {{ article.title }}</h3>
      <p>내용: {{ article.content }}</p><br>
      <a href={% url 'articles:detail' article.pk %}>DETAIL</a>
      <hr>
    {% endfor %}
  {% else %}
    <h3>등록된 게시글이 없습니다.</h3>
  {% endif %}


{% endblock content %}
