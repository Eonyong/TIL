{% extends 'base.html' %}
{% block title %}new{% endblock title %}
{% block content %}
  <h1 class="text-center">New Movie</h1>
  <form action="{% url 'movies:create' %}" method="POST">
    {% csrf_token %}
    <div>
      <label for="title">Title: </label>
      <input type="text" id="title" name="title">
    </div>
    <div>
      <label for="overview">Overview: </label>
      <textarea name="overview" id="overview" cols="30" rows="10"></textarea>
    </div>
    <div>
      <label for="poster_path">Poster: </label>
      <input type="text" name="poster_path" id="poster_path">
    </div>
    <button type="submit">submit</button>
  </form>
{% endblock content %}
