{% extends 'base.html' %}
{% block title %}edit{% endblock title %}
{% block content %}
  <h1 class="text-center">New Movie</h1>
  <form action="{% url 'movies:update' movie.pk %}" method="POST">
    {% csrf_token %}
    <div>
      <label for="title">Title: </label>
      <input type="text" id="title" name="title" value="{{ movie.overview }}">
    </div>
    <div>
      <label for="overview">Overview: </label>
      <textarea name="overview" id="overview" cols="30" rows="10">{{ movie.overview }}</textarea>
    </div>
    <div>
      <label for="poster_path">Poster: </label>
      <input type="text" name="poster_path" id="poster_path" value="{{ movie.poster_path }}">
      <img src="{{ movie.poster_path }}" alt="" width="200">
    </div>
    <button type="submit">submit</button>
  </form>
  <a href="{% url 'movies:index' %}">메인으로</a>
{% endblock content %}
